{% extends "admin/change_list.html" %}
{% block content %}
  <div class="card">
    <div class="card-header"><h2>الأمان</h2></div>
    <div class="card-body">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
      <form method="post" action="{% url 'admin:devtools-security-apply' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_force_all">فرض تفعيل المصادقة الثنائية:</label>
          {{ force2fa_form.force_all }}
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-secondary">تحديث الإعداد</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
