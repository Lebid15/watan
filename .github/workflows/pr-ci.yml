name: Pull Request CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'

concurrency:
  group: pr-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-typecheck:
    name: Backend TypeScript Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install deps
        working-directory: backend
        run: npm ci
      - name: Type check (tsc build)
        working-directory: backend
        run: |
          if npm run -q typecheck; then
            npm run typecheck
          else
            npx tsc -p tsconfig.build.json --noEmit
          fi

  frontend-typecheck:
    name: Frontend TypeScript Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        working-directory: frontend
        run: npm ci
      - name: Type check (no emit)
        working-directory: frontend
        run: |
          if npm run -q typecheck; then
            npm run typecheck
          else
            npx tsc --noEmit
          fi
