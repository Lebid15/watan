name: Build djangoo image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'djangoo/**'
      - '.github/workflows/djangoo.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./djangoo
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/watan-djangoo:latest
