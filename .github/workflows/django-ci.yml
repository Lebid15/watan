name: Django Sidecar CI

on:
  push:
    branches: [ main ]
    paths:
      - 'djangoo/**'
      - '.github/workflows/django-ci.yml'
      - 'nginx/**'
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: djangoo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('djangoo/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare env file
        run: |
          cp .env.example .env
          # Minimal overrides for CI. DEBUG off and dummy secrets.
          sed -i "s/^DJANGO_DEBUG=.*/DJANGO_DEBUG=0/" .env || true
          sed -i "s/^DJANGO_SECRET_KEY=.*/DJANGO_SECRET_KEY=ci-secret/" .env || true
          sed -i "s/^JWT_SECRET=.*/JWT_SECRET=ci-jwt/" .env || true

      - name: Lint imports and run system checks
        run: |
          python manage.py check --deploy

      - name: Validate OpenAPI schema generation
        run: |
          python - <<'PY'
          import os
          os.environ.setdefault('DJANGO_SETTINGS_MODULE','config.settings')
          import django
          django.setup()
          from drf_spectacular.generators import SchemaGenerator
          SchemaGenerator().get_schema()
          print('Schema OK')
          PY
