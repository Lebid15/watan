services:
  postgres:
    image: postgres:15-alpine
    container_name: watan-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: watan
      POSTGRES_USER: watan
      POSTGRES_PASSWORD: changeme
    volumes:
      - /mnt/HC_Volume_103376794/postgres:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "watan"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: watan-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "no"]
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  backend:
    build: ./backend
    container_name: watan-backend
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "wget -q -T 5 -O /dev/null http://127.0.0.1:3000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      NODE_ENV: "production"
      PORT: "3000"
      DATABASE_URL: "postgres://watan:changeme@postgres:5432/watan?sslmode=disable"
      REDIS_URL: "redis://redis:6379/0"
      JWT_SECRET: "${JWT_SECRET}"
      PUBLIC_TENANT_BASE_DOMAIN: "wtn4.com"
      # Unified toggle for selective verbose logging (set to 1 only temporarily when needed)
      DEBUG: "0"
      FEATURE_BILLING_V1: "true"
    expose:
      - "3000"
    volumes:
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: "https://api.wtn4.com/api"
    container_name: watan-frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -T 5 -O /dev/null http://127.0.0.1:3001 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      NODE_ENV: production
      PORT: 3001
      NEXT_PUBLIC_FEATURE_BILLING_V1: "true"
    expose:
      - "3001"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - frontend_logs:/app/logs

  nginx:
    image: nginx:alpine
    container_name: watan-nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      MAINTENANCE: ${MAINTENANCE:-off}
      MAINTENANCE_MESSAGE: ${MAINTENANCE_MESSAGE:-"يرجى الانتظار لدينا صيانة على الموقع وسنعود فور الانتهاء."}
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/maintenance.conf:/etc/nginx/conf.d/maintenance.conf:ro
      - ./nginx/maintenance.html:/usr/share/nginx/html/maintenance.html:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    restart: unless-stopped

volumes:
  pg_data:
  backend_logs:
  frontend_logs:
  nginx_logs:
  # (Optional) redis persistence volume could be added later
