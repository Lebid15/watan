# Django sidecar upstream and location include
upstream djangoo_upstream {
    server djangoo:8000;
    keepalive 8;
}

# Mount Django under /api-dj/** on api.wtn4.com server
location ^~ /api-dj/ {
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Credentials true always;
    add_header Access-Control-Allow-Methods "GET,HEAD,PUT,PATCH,POST,DELETE,OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type,Authorization,X-Tenant-Host,X-Requested-With,Accept,Origin" always;

    proxy_pass http://djangoo_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Tenant-Host $http_x_tenant_host;
    proxy_set_header Origin $http_origin;

    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
}
