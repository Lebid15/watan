# Generated maintenance include. Mounted to /etc/nginx/conf.d/maintenance.conf
# Toggle via env var or by editing this file inside the container and nginx -s reload.

# Maintenance mode flag (env-less safe default: off)
map $request_uri $maintenance_mode { default off; }

# Exempt paths:
# - /dev/** (developer area)
# - /api/webhooks/**
# - /api/health
map $request_uri $is_maint_exempt { default 0; ~^/dev/ 1; ~^/api/webhooks/ 1; ~^/api/health$ 1; }
